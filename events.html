<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Événements - Gestion des Événements</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/events.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="events">
    <div class="container">
      <h2>Ajouter un événement</h2>
      <form>
        <table>
          <tr>
            <th>Titre</th>
          </tr>
          <tr>
            <td><input type="text" id="eventTitle" /></td>
          </tr>
          <tr>
            <th>Type</th>
          </tr>
          <tr>
            <td>
              <select id="eventType">
                <option value="réunion">Réunion</option>
                <option value="formation">Formation</option>
                <option value="team-building">Team Building</option>
                <option value="autre">Autre</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Date</th>
          </tr>
          <tr>
            <td><input type="date" id="eventDate" /></td>
          </tr>
          <tr>
            <th>Heure</th>
          </tr>
          <tr>
            <td><input type="time" id="eventTime" /></td>
          </tr>
          <tr>
            <th>Durée (min)</th>
          </tr>
          <tr>
            <td><input type="number" id="eventDuration" min="15" /></td>
          </tr>
          <tr>
            <th>Lieu</th>
          </tr>
          <tr>
            <td><input type="text" id="eventLocation" /></td>
          </tr>
          <tr>
            <th>Description</th>
          </tr>
          <tr>
            <td><textarea id="eventDescription" rows="4"></textarea></td>
          </tr>
          <tr>
            <th>Capacité</th>
          </tr>
          <tr>
            <td><input type="number" id="eventCapacity" min="1" /></td>
          </tr>
        </table>
        <div class="buttons">
          <button class="primary-button">Enregistrer</button>
          <button class="secondary-button">Annuler</button>
        </div>
      </form>      
      <hr>
      <h2>Liste des événements</h2>
      <table class="event-list">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Type</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Durée</th>
            <th>Lieu</th>
            <th>Capacité</th>
            <th>Participants</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Réunion Équipe</td>
            <td>Réunion</td>
            <td>2025-05-15</td>
            <td>10:00</td>
            <td>60</td>
            <td>Salle 1</td>
            <td>20</td>
            <td>12</td>
            <td>
              <button class="btn-success">Modifier</button>
              <button class="btn-danger">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
