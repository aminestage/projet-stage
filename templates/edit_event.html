<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un événement</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Modifier un événement</h1>
            <a href="{{ url_for('events') }}">← Retour à la liste</a>
        </div>
    </header>

    <main>
        <form method="POST" class="event-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">Titre *</label>
                    <input type="text" id="title" name="title" value="{{ evenement.title }}" required>
                </div>

                <div class="form-group">
                    <label for="type">Type :</label>
                    <select name="type" id="type" required>
                      {% for type in types_evenement %}
                        <option value="{{ type }}" {% if evenement.type == type %}selected{% endif %}>{{ type }}</option>
                      {% endfor %}
                    </select>
                    
                </div>

                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" value="{{ evenement.date }}" required>
                </div>

                <div class="form-group">
                    <label for="time">Heure</label>
                    <input type="time" id="time" name="time" value="{{ evenement.time }}">
                </div>

                <div class="form-group">
                    <label for="duration">Durée (minutes)</label>
                    <input type="number" id="duration" name="duration" value="{{ evenement.duration }}">
                </div>

                <div class="form-group">
                    <label for="location">Lieu *</label>
                    <input type="text" id="location" name="location" value="{{ evenement.location }}" required>
                </div>

                <div class="form-group form-group-full">
                    <label for="description">Description</label>
                    <textarea id="description" name="description">{{ evenement.description }}</textarea>
                </div>

                <div class="form-group">
                    <label for="capacite">Capacité</label>
                    <input type="number" id="capacite" name="capacite" value="{{ evenement.capacite }}">
                </div>

                <div class="form-group">
                    <label for="participants">Participants</label>
                    <input type="number" id="participants" name="participants" value="{{ evenement.participants }}">
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="primary-button">Enregistrer</button>
                <a href="{{ url_for('events') }}" class="secondary-button">Annuler</a>
            </div>
        </form>
    </main>
</body>
</html>
